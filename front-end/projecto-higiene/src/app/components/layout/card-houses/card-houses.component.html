<mat-card>
    <mat-card-content fxLayout="row">
        
            <div class="content" (click)="houseService.loadHouse(houses)" fxFlex>
                <h2  class="align-middle">{{houses?.name}}</h2>
            </div>
            <i class="material-icons " data-toggle="modal" data-target="#exampleModal">close</i>

    </mat-card-content>
</mat-card>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Confirmação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Tem a certeza que pretende eliminar casa?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="houseService.deleteHouse(houses.hid)">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
