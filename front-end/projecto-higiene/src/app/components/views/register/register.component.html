<section class="text-white">
    <div class="container-fluid" style="background-image: url(../../assets/backgroundLogin.png);">
        <div class="container authBlock">
                <div class="formData form-signin">
                    <h1 class="h3 mb-2 font-weight-normal">Registe-se</h1>
                    <label for="inputEmail" class="sr-only mb-2">Nome</label>
                    <input type="name" id="inputName" class="form-control mb-3" placeholder="Name" #name required>
                    <label for="inputEmail" class="sr-only mb-2">Email</label>
                    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" #userEmail required>
                    <label for="inputPassword" class="sr-only mb-2">Password</label>
                    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" #userPwd required>
                    <button class="btn btn-lg btn-primary btn-block mb-2" style="background-color: #8f887c; border: 0px;" type="submit" value="Log in" (click)="authService.SignUpUser(userEmail.value, userPwd.value,name.value)">Registar</button>
                  </div>
             </div>
             <div class="redirectToLogin">
                <span>JÃ¡ possui conta? <span class="redirect btn-link" routerLink="/login">Log In</span></span>
              </div>
    </div>
</section>
