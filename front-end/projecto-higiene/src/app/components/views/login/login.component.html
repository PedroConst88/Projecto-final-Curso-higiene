<section class="text-white">
    <div class="container-fluid" style="background-image: url(../../assets/backgroundLogin.png);">
        <div class="container authBlock">
                <div class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Please Login in</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #userName required>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" #userPassword required>
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" style="background-color: #FFA07A;" type="submit" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
                  </div>
             </div>
             <div class="redirectToLogin">
              <span>Don't have an account?<span class="redirect" routerLink="/register">Sign Up</span></span>
            </div>
    </div>
</section>
