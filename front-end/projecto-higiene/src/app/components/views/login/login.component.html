<section class="text-white">
    <div class="container-fluid" style="background-image: url(../../assets/backgroundLogin.png);">
        <div class="container authBlock mb-2">
                <div class="formData form-signin">
                    <h1 class="h3 mb-2 font-weight-normal">Login in</h1>
                    <label for="inputEmail" class="sr-only mb-2">Email</label>
                    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" #userName required>
                    <label for="inputPassword" class="sr-only mb-2">Password</label>
                    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" #userPassword required>
                    <button class="btn btn-lg btn-primary btn-block mb-2" style="background-color: #8f887c; border: 0px;" type="submit" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Sign in</button>
                  </div>
                  <span>Esqueceu-se da password? <span class="redirect  btn-link " routerLink="/forgot-password">Repor password</span></span>
             </div>
             <div class="redirectToLogin">

              <span>NÃ£o tem conta? <span class="redirect  btn-link" routerLink="/register">Registar</span></span>
            </div>
    </div>
</section>
