<section>
    <h1>
     Marcações
    </h1>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Data</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let clean of cleaningList | async">
            <td>{{clean.name}}</td>
            <td>{{clean.dateClean}} {{clean.start}}</td>
            <td><button (click) ="toggle(clean.cid)" data-toggle="modal" data-target="#exampleModal">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Confirmação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Tem a certeza que pretende eliminar marcação?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteMarc()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
